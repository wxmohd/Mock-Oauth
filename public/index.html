<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=""viewport" content="width=device-width", intial-scale=1.0">
    <title>Oauth2 Server</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin:0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #ffffff;
            margin-bottom: 30px;
        }
        .login-button {
            background:blueviolet;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .login-button.hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div clas="container">
     <h1>OAuth Demo</h1>
     <p>Click below to authenticate with the OAuth2 server</p>
    <a href="/login" class="login-button"> Login with OAuth</a>
    </div>
</body>
</html>
